  <link href="./styles/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">RNMCarpentry</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="https://rnmcarpentry.co.uk/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./current_projects.html">Current Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="./gallery.html">Gallery</a></li>

          <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="gallery-container" id="gallery">
    <!-- Images will be injected by JavaScript -->
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; <script>document.write(new Date().getFullYear());</script> Richard Matthews. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Replace this array with real filenames (you can auto-generate this via PHP later)
      const imageFilenames = [
        "pic1.jpg",
    "pic2.jpg",
    "pic3.jpg",
    "pic4.jpg",
    "pic5.jpg",
    "pic6.jpg",
    "pic7.jpg",
    "pic8.jpg",
    "pic9.jpg",
    "pic10.jpg",
    "pic11.jpg",
    "pic12.jpg"
      ];

      const galleryContainer = document.getElementById("gallery");

      imageFilenames.forEach((filename, i) => {
        const wrapper = document.createElement("div");
        wrapper.className = "collage-item";

        const link = document.createElement("a");
        link.href = `images/gallery/${filename}`;
        link.className = "glightbox";
        link.setAttribute("data-gallery", "gallery1");

        const img = document.createElement("img");
        img.src = `images/gallery/${filename}`;
        img.alt = `Gallery Image ${i + 1}`;
        img.loading = "lazy";

        link.appendChild(img);
        wrapper.appendChild(link);
        galleryContainer.appendChild(wrapper);
      });

      GLightbox({
        selector: '.glightbox',
        touchNavigation: true,
        loop: true,
        keyboardNavigation: true,
        zoomable: true,
        closeButton: true,
        slideEffect: 'fade',
        moreText: 'View More'
      });
    });
  </script>
  
</body>
</html>
