<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; font-family: 'Poppins', sans-serif; background-color: #f8f9fa;
    }
    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-auto-rows: 150px;
      gap: 8px;
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto 50px;
    }
    .collage-item {
      position: relative; overflow: hidden; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15); cursor: pointer; transition: transform 0.3s ease;
    }
    .collage-item:hover {
      transform: scale(1.05); z-index: 10;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .collage-item img {
      width: 100%; height: 100%; object-fit: cover; display: block; border-radius: 8px;
    }
    .span-2-col { grid-column: span 2; }
    .span-2-row { grid-row: span 2; }
    .span-3-col { grid-column: span 3; }
    .span-3-row { grid-row: span 3; }
    header {
      padding: 100px 16px 40px; text-align: center; background-color: #343a40; color: white;
    }
    header h1 { font-weight: 600; margin-bottom: 0.3em; }
    header p { font-size: 1.2rem; font-weight: 400; }
    footer {
      background-color: #343a40; color: white; text-align: center; padding: 15px;
    }
    main { padding-top: 70px; }
  </style>
</head>
<body>

    <a class="navbar-brand fw-semibold" href="#">RNMCarpentry</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="./current_projects.html">Current Projects</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="./gallery.html">Gallery</a></li>
      </ul>
    </div>
  </div>
</nav>

<header>
  <h1>Gallery</h1>
  <p>A dynamic collage of completed projects showcasing my craftsmanship.</p>
</header>

<main>
  <section id="gallery" class="collage" data-aos="fade-up">
    <!-- Images will be injected here by JS -->
  </section>
</main>

<footer>
  &copy; <script>document.write(new Date().getFullYear());</script> Richard Matthews. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 500,
    once: true,
    easing: 'ease-in-out',
  });

  // List your gallery image filenames here
  const imageFilenames = [
    "pic1.jpg",
    "pic2.jpg",
    "pic3.jpg",
    "pic4.jpg",
    "pic5.jpg",
    "pic6.jpg",
    "pic7.jpg",
    "pic8.jpg",
    "pic9.jpg",
    "pic10.jpg",
    "pic11.jpg",
    "pic12.jpg"
  ];

  // Classes for varying sizes â€” you can assign randomly or in pattern
  const sizeClasses = ["", "span-2-col", "span-2-row", "span-3-col", "span-3-row"];

  function shuffleArray(array) {
    for(let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function loadGalleryImages() {
    const gallery = document.getElementById("gallery");
    // Shuffle images to randomize order
    const shuffledImages = shuffleArray(imageFilenames.slice());

    shuffledImages.forEach((filename, index) => {
      const div = document.createElement("div");
      div.classList.add("collage-item");
      
      // Randomly assign a size class, weighted to mostly small tiles
      const rand = Math.random();
      let sizeClass = "";
      if(rand > 0.85) sizeClass = "span-3-col";
      else if(rand > 0.7) sizeClass = "span-3-row";
      else if(rand > 0.5) sizeClass = "span-2-col";
      else if(rand > 0.3) sizeClass = "span-2-row";
      // else leave small

      if(sizeClass) div.classList.add(sizeClass);

      const img = document.createElement("img");
      img.src = `images/gallery/${filename}`;
      img.alt = `Gallery image ${index + 1}`;
      div.appendChild(img);

      gallery.appendChild(div);
    });
  }

  window.addEventListener('DOMContentLoaded', loadGalleryImages);
</script>
<script src="js/main.js"></script>

</body>
</html>
